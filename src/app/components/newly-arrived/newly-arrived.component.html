<div class="col-span-12 mt-3">
    <div class="owl-carousel owl-new-arrival" data-aos="fade-up">
        <div *ngFor="let item of menRelatedProducts" class="item relative cursor-pointer" 
        (click)="viewProduct(item.itemGroupId, item.destinationUrl)">
            
                <div class=" relative overflow-hidden bg-white shadow-lg rounded-lg h-full flex flex-col">
            <!-- Responsive Image -->
            <img *ngIf="item.image1Url" src="{{ item.image1Url }}" alt="Image 1"
                class="w-full h-auto object-cover md:px-6 px-3" />

            <img *ngIf="!item.image1Url" src="assets/images/placeholder.png" alt="Placeholder Image"
                class="w-full h-auto object-cover md:px-6 px-3" />

            <div class="md:px-6 py-2 px-3 flex-1 flex flex-col justify-between">
                <h5 class="montserrat-500 text-[14px] mt-2 capitalize-nowrap">
                    {{ item.title }}
                </h5>
                <div class="mt-3">
                    <span class="text-[20px] text-[#000] font-bold md:inline block md:mr-2">
                        {{ item.internetPrice | currency:'₦' :'symbol':'3.2'}}
                    </span>
                    <span class="text-[14px] line-through text-[#a0a0a0]">
                        {{ item.storePrice | currency:'₦' :'symbol':'3.2'}}
                    </span>
                </div>
                <div class="mt-3 flex flex-row justify-between">
                    <ul class="flex flex-row gap-x-2 mt-1">
                        <li>
                            <a href="" class="block w-[20px] h-[20px] border-[1px] border-[#e2e2e2] rounded-full"
                                [ngStyle]="{ 'background-color': item.colorDesc }"></a>
                        </li>
                    </ul>
                    <span class="flex justify-between items-center text-[13px] capitalize">
                        <span>
                            <span></span>
                            <span [ngStyle]="{ color: item.colorDesc }"></span>
                        </span>
                        <span><img src="assets/images/buy-cart.png" class="max-w-[40px]" alt="Cart Icon" /></span>
                    </span>
                </div>
                <div class="mt-4 hidden">
                    <ul class="flex flex-wrap justify-between">
                        <li *ngFor="let size of allSizes; let i = index" class="m-1 w-[20%]">
                            <span [ngClass]="{
                          'font-bold': size.sizeCode === selectedSize,
                          'text-black-400': !size.available
                        }" class="text-[14px] cursor-pointer" (click)="selectedSizeClick(size.sizeCode)">
                                {{ extractSizeNumber(size.sizeDesc) }}
                            </span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

    </div>
</div>
</div>
